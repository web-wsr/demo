<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        // 四则运算
        let num = 1 - 1;
        console.log(num);
        let remainder = 11 % 2;
        console.log(remainder);
        // 比较操作符
        const num1 = 3;
        const num2 = 5
        console.log(3 == 5);
        const num3 = 18;
        const str = '18';
        console.log(18 == '18');
        console.log(18 === '18');
        // 逻辑操作符
        console.log(3 > 5 && 3 > 2);
        console.log(3 > 5 || 3 > 2);
        console.log(!false);
        // 条件操作符
        // 二元条件操作符
        let x = 1;
        let y = 2;
        let tmp = x || y;
        console.log(tmp);
        // 三元条件操作符
        let a = 10;
        let result = a > 5 ? 'yes' : 'no';
        console.log(result);
    </script>
