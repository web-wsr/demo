<body>
    <script>
        //   计算在 1 ～ 1000 中所有的奇数的和  
        let sum = 0;
        for (let i = 1; i <= 1000; i++) {
            if (i % 2 !== 0) {
                sum = sum + i;
            }
        }
        console.log(' 1 ～ 1000 中所有的奇数的和: ' + sum);
    </script>
</body>
